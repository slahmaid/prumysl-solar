<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً لطلبك | Prumysl</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',

    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=740114099139411&ev=PageView&noscript=1"
    /></noscript>
    <style>
        body {
            background-color: #f9f9f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .thank-you-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .success-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 25px;
        }
        .success-card h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 15px;
        }
        .success-card p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .order-details {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: 600;
            color: #0056b3;
        }
        .site-footer {
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="header-logo" style="margin: 0 auto;">
            <a href="/">
                <img src="img/logo.png" alt="شعار Prumysl">
            </a>
        </div>
    </header>

    <div class="thank-you-container">
        <div class="success-card">
            <div class="success-icon">✓</div>
            <h1>شكراً لك يا <span id="customer-name">عزيزي</span>!</h1>
            
            <p>تم استلام طلبك بنجاح. سيتصل بك فريقنا في أقرب وقت (غالباً خلال 24 ساعة) لتأكيد العنوان وموعد التوصيل.</p>

            <div class="order-details">
                المنتج المطلوب: <span id="product-name">...</span>
            </div>

            <a href="/" class="btn-primary" style="display: inline-block; text-decoration: none;">العودة للصفحة الرئيسية</a>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-copyright" style="text-align: center;">
                <p>جميع الحقوق محفوظة © 2026 Prumysl</p>
            </div>
        </div>
    </footer>

    <script>
        // Get parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get('product');
        const name = urlParams.get('name');

        // Update the page content dynamically
        if (product) {
            document.getElementById('product-name').textContent = product;
        }
        if (name) {
            // Take only the first name for a friendlier touch
            const firstName = name.split(' ')[0];
            document.getElementById('customer-name').textContent = firstName;
        }
    </script>

</body>
</html>
